<body>
    <form action="">

    이메일: <input type="email" name="email"><br>

             <input type="radio" name="male" id="m">남자
            </label>
          <label for="female">
            <input type="radio" name="female" id="w">여자
          </label><br> 
     전화번호: <input type="text" name="num1" maxlength=3> -
               <input type="text" name="num2" maxlength=4> -
               <input type="text" name="num3" maxlength=4><br>
            <input type="submit" value="회원가입">         






    </form>
