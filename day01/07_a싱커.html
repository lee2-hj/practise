<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그: 싱커</title>
</head>
<body>
    <!-- 싱커: 채갈피 기능. 도우말에서 해당 목차를 클릭하면 그 위치로 이동.
      html에서 태그로 이루어진 요소(element)라고 한다.
      - id: 요소가 가지는 유일한 이름, 중복x
      - 중복되더라도 실행하는데는 문제가 되지는 않지만 정상적인 동작이 안될 수 있음.
      - a태그를 이용항 싱커 구현하기
        - 현재 페이지 내에서 특정 위치로 이동하는 기능.
        - a태그에 href에 #아이디명을 넣어주면 해당 id로 이동한다.  -->
        <a href="#first" id="top">1번 위치</a>
        <a href="#second">2번 위치</a>
        <a href="#third">3번 위치</a>
        <br>
        <br>
        <br>
        <br>
        <a href="#top"><button id="first">1번 버튼</button></a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <a href="#top"><button id="second">2번 버튼</button></a>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <a href="#top"><button id="third">3번 버튼</button></a>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
