<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button태그</title>
</head>
<body>
<!--  - input, button 버튼을 만들 수 있음 
      - input 보다는 button을 많이 이용함.
      - input은 단일태그, button은 쌍태그
      - button 태그 안의 문자를 이용하여 버튼 이름을 지정
      - form태그 안에서의 버튼 태그는 기본 submit속성을 갖는다.
      - submit 버튼은 같은 부모의 form태그안에 있는 input태그들의 데이터를 전송.
    -->
    <form action="">
        <input type="text" name="test" id="">
        <br>
        <input type="button" value="일반버튼">
        <button type="button">BUTTON</button>
        <br>
        <button type="reset">RESET</button>
        <br>
        <input type="button" value="리셋버튼">
        <br>
        <input type="submit" value="전송버튼">
        <button type="submit">submit</button>
        <button>기본버튼</button>
    </form>
    
</body>
</html>
