<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그</title>
</head>
<body>
    <!-- input태그는 단일 태그 속성값에 따라 다양한 기능들을 활용 할 수 있다.
         input태그는 form태그와 같이 사용 (나중에 다시 확인)
         <input type="속성명"> -->
         <!-- type: text: 가장 많이 사용 영문, 한글, 특수문자 등의 문자열을 입력 
             placeholder : 흐리게 안내문구 표시, 문자를 입력하면 사라짐.-->
             <!-- type:button: 일반버튼
                  type:"reset": 리셋버튼 - 같은 form태그 안에 있는 input 값을 리셋
                  type="submit" : 같은 form 태그 안에 있는 값을 서버로 보내는 역할 
                  위의 3개 태그는 button태그로도 가능 -->
                  
             <input type="text" name="us" id="" placeholder="글자를 입력하세요"/>
             <input type="button" value="버튼을 눌려주세요"
             onclick='alert("ㅋㅋㅋㅋ")'/>
             <form action="">
             <input type="text" name="" id=""><br>
             <input type="button" value="버튼"><br>
             <input type="reset" value="리셋"><br>
             <input type="submit" value="전송"><br>



             </form>
             <!-- type="password": 비밀번호 입력할 때 사용, *로 표시 -->
             <input type="password">
             <!-- type= "checkbox": 다중 선택을 이용할 때 사용 
               name 같은 checkbox의 경우 같은 name을 사용-->
              <form action="">
                좋아하는 과일을 선택하십시오.(복수선택 가능)<br>
             <input type="checkbox" name="fruit" value="apple">사과
              <input type="checkbox" name="fruit" value="orange">오렌지
             <input type="submit"  value="제출">제출
            </form>
            <br>
            <form action="">
                좋아하는 과일을 선택하십시오.(복수선택 가능)<br>
                <input type="checkbox" name="frulit" id="apple" value="apple">
                <label for ="apple">사과</label>
                <label for ="orange">
                    <input type="checkbox" name="fruit" id="orange" value="orange">오렌지
                </label>
                <input type="submit">
        



            </form>
            <br>
            <form action="">
             <!-- action: 데이터를 보낼 주소를 적어줌. -->
             <label for="apple1">
                <input type="radio" name="fruit" id="apple1">사과
            </label>
            <label for ="orange1">
                <input type="radio" name="fruit" id="orange1">오렌지
            </label>
            <input type="submit" value="선택">
            </form>
            <br>
            <form action="">
            나이대를 선택해주세요. <br>
            <label for="age10">
                <input type="radio" name="age" id="age10">10대
            </label>
            <label for="age20">
                <input type="radio" name="age" id="age20">20대
            </label>
            <label for="age30">
                <input type="radio" name="age" id="age30">30대
            </label>
            <label for="age40 and up">
                <input type="radio" name="age" id="age40 and up">40대 이상
            </label>
            <input type="submit" value="선택">
            </form>
            <br>
            <hr>
            <form action="">
                <!-- type: "color" : 색을 선택할 때 사용, 
                             색상 정보는 16진수로 표현 -->
             <input type="color" name="color" id="">
             <input type="submit" value="제출">                
            </form>
            <!-- type= "month" : 년월표시 
                 type=  "week" : 년 주 표시
                 type=  "date" : 년 월 일 표시
                 type= datetime-local: 년 월 일 시 분 초 표시
                 type= "time"  : 시 분 초 표시
                  jquery나 부트스트랩에서 제공하는 datepicker를 주로 사용-->
            <input type="month" name="" id=""><br>
            <input type="week" name="" id=""><br>
            <input type="date" name="" id=""><br>
            <input type="datetime-local" name="" id=""><br>
            <input type="time" name="" id=""><br>   
            <input type="datetime" name="" id=""><br> 
             <!--type="email": 이메일 형식만 입력 할 수 있게 체크,xxx@xxx.xx 
               email형태가 맞는지 검사 후 형태가 아니면 알림창을 띄움.-->
             <form action="">
             <input type="email" name="email" id="">
             <input type="submit" value="전송"><br>
             <!-- type="search": 문자열을 입력할 때 뒤에 X 버튼 생성 -->
             <input type="search" name="" id=""><br>
             <!-- type="file": 첨부파일 선택 -->
             <input type="file" name="" id=""><br>
             <!-- type="hidden": 값이 안보이게 숨김, 실제 백엔드 개발시 많이 사용 -->
             <input type="hidden" name="" value="안녕하세요"><br>
             <!-- type="number": 숫자만 입력 가능한 창 -->
             <input type="number" name="" id="" value="0"><br>
             <!-- type="image": 그림을 넣어주는 태그 img태그로 대체가능 
                src: 이미지 주소가 있는 위치
                alt: 이미지가 없을 경우 보여질 글자를 표현 -->
                <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxNzA3MTlfMjMw%2FMDAxNTAwNDYxMTMwMDI2.dprchGTVJmF7118Eb9BnmiFesihzfFXE2D-eNJnbYYcg.IhJ0_wqK0RYELc4LTUVLi8X8ZAxw8lZ-FV_p0KYxR5Mg.JPEG.ivn2002%2FexternalFile.jpg&type=sc960_832" alt="고양이 그림"><br>
            </form>
                <!-- type="url": url형식인지 확인 http:// -->
                <form action="">
                    <input type="url" name="" id="">
                    <input type="submit" value="전송"><br>
                </form>
            <!-- type="range": 상태바를 이용하여 범위값을 나타냄 -->
            <input type="range" name="" id="">

    
</body>
</html>
