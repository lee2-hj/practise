<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <!--  
        a태그와 button을 이용하여 네이버로 이동하는 버튼을 만들어 보세요.
    -->
    <!-- button태그 안에 a태그: 버튼을 클릭하면 이동x, 글자를 클릭해야 이동o -->
    <button type="button"> 
      <a href="http://www.naver.com">네이버 </a>
    </button><br>
    <!--  a태그 안에 button: 버튼을  클릭해도 이동 가능 -->
    <a href="http://www.naver.com" target="_blank"><button type="button">네이버 </button> </a>

    


</body>
</html>
