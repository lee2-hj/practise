<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습문제</title>
    <!-- 
        div태그 사용
        1. 가로 300px, 세로 300px 클래스명이 box1 인 검은색 테두리 사각형을
        만들기
        2.box1을 마우스로 가져가면 테두리 색이 빨강이 되도록 만들기 
        3.글자 크기, 글자모양, 굵기, 정렬
    -->
    <!-- padding: 열역의 안쪽 여백 
         margin: 테두리 뒤쪽 여백-->
    <style>
     .box1{
        box-sizing: border-box;
        border:10px double black; /*굵기 선모양 색깔*/
          width: 300px;
          height: 300px;
          text-align: center;
          letter-spacing: 15px;/*letter-spacing:띄어쓰기 */ 
          /* word-spacing: 단어단위로 띄어쓰기*/
          text-transform: capitalize; /* 첫 글자만 대문자로 변경*/
          text-shadow: 5px 5px 5px gray; /*text-shadow: 좌측부터~px 상단으로부터~px 번짐정도 px 색깔 */
          box-shadow: 10px 10px 20px gray;
          border-radius: 20px;
          font-family: Arial, Helvetica, sans-serif;
          font-style: italic;
          font-size: 50px;
          font-weight: bold;
          padding-top: 100px;
        /* css는 그래픽효과 디자인 영역 감각이 있어야 한다. */

          
          
          
          
             
    }
    .box1:hover{
        border-color: red;
        box-shadow: 10px 10px 20px pink;
        border-radius: 20px;
        background-color: beige;
        
    }

    </style>
</head>
<body>
    <div class="box1">
      hello
    </div>
    
</body>
</html>
