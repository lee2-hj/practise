<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3. 스타일 파일을 따로 만들어서 링크로 연결하는 방법
            - 이미 만들어져있는 css파일을 가져옴. link를 이용.(head태그 안에 작성) -->
    <link rel="stylesheet" href="/day02/style.css">
    <title>스타일 적용방법</title>
       <!--1. head 안에 <style>태그를 이용하는 방법.-->
       <style>
        /* 여기서 스타일 지정*/
        #input1{
         height: 50px;
         width: 100px;
        }
        input{
            font-size: large;
        }

       </style>
       <!-- 2. 각태그마다 스타일 속성을 붙여서 스타일을 지정 => 잘 안씀 
               - 해당 요소에만 적용
               - 재사용성이 낮음
               - 적용 우선순의는 가장 높음-->

</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2" style="height: 50px;">
    <input type="text" id="input3">
    
</body>
</html>
