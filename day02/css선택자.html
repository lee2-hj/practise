<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <!-- 
        css 적용시
         선택자{
            속성1: 값1;
            속성2: 값2;
         }
         선택자(selector): 요소를 선택하게 하는 이름
         선택자의 종류
          - id선택자         #아이디명 => 무조건 0개/ 1개
          - 태그선택자         태그명 => 같은 이름을 가지는 모든 태그
          - 클래스선택자      .클래스명 
          -가상클래스 선택자  :가상클래스명
           - 어떤 조건이나 상황에서 스타일을 적용하도록 만든 선택자
           - 주로 앞에 다른 선택자가 오소 뒤에 가상클래스 선택지가 나옴
           - :hover : 요소에 마우스를 올렸을 때 적용
           - :focus : 요소가 포커스를 받고 있을 때 적용
           - :nth-chind(a)/ :nth-of-type(a) : a번째에 해당하는 요소
             - 1 : 첫번째 요소
             - even : 짝수번째 요소 (0부터 시작)
             - add: 홀수번째 요소
             - 2n : 짝수번째 요소
             - 3n : 3의 배수
        선택자 조합
        - 여러 선택자를 이용하여 요소를 선택
        - 자식관계 
           선택자1 > 선택자2 (div > input)
           선택자1(바로 위의 부모요소), 선택자2(자식요소)
        - 자손관계
            선택자1 선택자2 (div input)
            선택자1(조상,바로위의 부모 포함) 선택자2(자식요소)
        - 본인: 선택자를 붙여서 사용
           선택자1선택자2
           선택자1과 선택자2를 모두 만족하는 요소를 선택
           조합시 순서 잘 고려해야 함.
           - 안되는 조합
            1. 띄어쓰기 안하는 경우.
              - 태그 선택자가 위에오는 경우 .hidiv(x) => .hidiv라는 클래스명으로 인식
            2. 말이 안되는 경우
              - 태그 선택자가 연속으로 오는 경우 => pdiv => pdiv태그를 찾음 => 그런태그없음.
              - id선택자가 연속으로 오는 경우 => #input1#input2 => 한 요소에는 하나의 아이디만 존재
           선택자 우선순위
             -아이디 > 클래스 > 태그
             - 우선순위가 같다면 아래에 있는 내용이 적용           
     -->
     <style>
        p{
            color: aqua;
        }
        p:nth-child(2){
           color: bisque;
        }
        .color{
            color: blueviolet;
        }
        #green{
            color: green;
        }
        #green:hover{
            color: blue;
        }
        body>p{ /*부모 -> 자식요소 */
            font-style: italic;
        }
        html p{ /* 조상 -> 자식*/
            font-size: auto;
        }
        div.hi{
            font-weight: 700;
        }
        div{
            color: yellowgreen;
        }
     </style>
</head>
<body>
     <p class="color">안녕하세요. 홍길동입니다.</p>
     <p>안녕하세요. 임꺽정입니다.</p>
     <p class="color" id="green">안녕하세요. 유관순입니다.</p>
     <div class="hi">hi</div>
     <div>hello</div>
    
</body>
</html>
