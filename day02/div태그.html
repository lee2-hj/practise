<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div태그</title>
</head>
<body>
    <!-- 
      div: 영역을 분리하는 테그, 상자를 만들어주는 테그
      컨테이너 역할의 태그. 
      사용률만 따져보면 가장 많이 사용하는 태그
      block속성을 가지는 태그.
      p태그랑 비슷함.( 위 아래 여백이 생긴다.)
     -->
     <!-- 
        - 태그를 분류하는 방법: block태그, inline태그, inline-block태그
        - block
          - 새라인에서 시작
          - p,div,form,table 등등
          - 가로/세로 길이를 조절 할 수 있다.
          - 여백 지정 가능.
        - inline태그
          - 한 라인에서 유지하는 태그
          - span, b, del, ins, i 등.
          - 가로, 세로 길이를 조절할 수 없다.
          - 여백지정 불가능.
          - 글자체 font 속성은 가능.
        - inline-block태그
          - 현 라인에서 유지되는 태그
          - 가로/세로 조절가능
          - img, input
          - 여백기능.
              
      -->
     <div>
        안녕하세요
     </div>
     <div>
        또 만나요
     </div>
     <p>안녕하세요</p>
     <nav> div랑 같은 의미 상단 네비게이션 바 만들때 사용</nav>
     <footer>div랑 같은 의미 하단내용 쓸때 사용</footer>
</body>
</html>
