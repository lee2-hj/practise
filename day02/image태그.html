         img태그의 속성
         - src: 그림의 주소

         - width: 이미지의 가로 길이

        png: 무손실압축포멧: 투명배경 이미지를 사용 할 필요가 있을 때, 이미지의 용량은 크지만 화질이 뛰어남.
