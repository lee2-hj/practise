<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2번</title>
    <!-- 
        div.box1 박스를 클릭하면 naver로 이동
        박스 크기 100*50px 색 속성 자유
        박스 모서리를 둥글게... 20px
        마우스를 올리면 배경색이 변경되면서 포인터도 바뀜
        버튼 글자
     -->
     <style>
        .box1{
           box-sizing: border-box;
           width: 100px;
           height: 50px;
           border: 1px solid black;
           text-align: center;
           font-family: Arial, Helvetica, sans-serif;
           font-weight: bold;
           border-radius: 10px;
           padding-top: 13px;  
           color: black; 
           box-shadow: 5px 5px 10px gray;   
           text-shadow: 2px 2px 2px gray;   
        }
        .box1:hover{
            border-color: green;
            background-color: yellow;
            color: blue;
            cursor: pointer;
            box-shadow: 5px 5px 10px greenyellow;
            text-shadow: 2px 2px 2px skyblue;
        }
        a{
            text-decoration-line: none;
        }
     </style>
</head>
<body>
<a href="http://www.naver.com" target="_blank">
  <div class="box1">
     button
  </div>
</a>
    
</body>
</html>
