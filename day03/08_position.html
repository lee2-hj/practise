<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <!-- 
        일반저으로 요소들은 html 작성한 순서대로 배치
        position 속성을 이용하면 원하는 위치에 배치 가능
        - static : 기본 => 자동배치 / 위치를 임의로 설정 불가
        - relative: 현재 위치를 기준으로 상대적인 위치를 계산하여 배치
        - absolute: 고정값
          - 조상중 relative인 요소가 있다면 그 요소를 기준으로 배치.
          - 조상이 없다면 브라우저를 기준으로 배치
          - fixed: 브라우저의 특정 위치에 고정
          - left/right/top/bottom을 이용
     -->
     <style>
        .p-box{
            width: 350px;
            height: 2000px;
            border: 1px solid black;
        }
        .p-box>div{
            padding: 10px;
            border: 1px solid red;
            background-color: skyblue;
        }
        .box1{
            position: static;
            top: 20px;
            left: 30px;
        }
        .box2{
             position: relative;
             top: 20px;
             left: 30px;
        }
        .box3{
            position:absolute;
            top:70px;
            right: 30px;
        }
        .box4{
            position: fixed;
            top: 20px;
            right: 30px;
        }
     </style>
</head>
<body>
    <div class="p-box">
        <div class="box1">static box</div>
        <div class="box2">relative box</div>
        <div class="box3">absolute box</div>
        <div class="box4">fixed box</div>
    </div>
    
</body>
</html>
