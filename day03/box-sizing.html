<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <!-- 
        width: 가로의 길이
        box-sizing에 따라 달라질 수 있다.
        box-sizing : border-box의 경우 width = 가로너비 + 패딩+ 테두리
        box-sizing : content-box의 경우 width = 가로너비
        heigh: 세로의 길이
     -->
     <style>
        .box1{
            /* 
            왼쪽패딩 +오른쪽 패딩 +왼쪽테두리 +오른쪽테두리 +컨텐츠길이=100px
            20+20+1+1+58 =100px
            컨텐츠의 실제 가로길이=58
            */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 20px;
        }
        .box2{
            /*
            전체 컨텐츠의 너비= 100px
            20+20+1+1+100 =142px
            */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: content-box;
            padding: 20px;
        }
     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
