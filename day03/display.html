<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <!-- 
        block
           - 새 라인에서 시작
           - width, height 크기조절 가능
           - 여백조정 가능(margin, padding 둘다 가능) 
        inline
           - 현재 라인에서 이어서 시작
           - 크기 조절 불가
           - margin조절 불가능, padding가능
        inline-block
           - 현재 라인에서 이어서 시작
           - 크기 여백 조절 가능
         각 태그들은 기본 inline, block, inline-block 중 하나를 가지고 있다.
         display 속성을 이용하여 기본값을 변경할 수 있다.    
     -->
     <style>
        div{
            width: 200px;
            height: 50px;
            background-color: gold;
        }
        span{
            width: 200px;
            height: 50px;
            background-color: red;
            display: block;
        }
        button{
            width: 200px;
            height: 50px;
            background-color: purple;
        }
        a{
            width: 200px;
            height: 50px;
            background-color: blue;
            display: block;
        }
     </style>
</head>
<body>
    <div>hello</div>
    <span>hello</span>
    <button>hello</button>
    <a href="http://www.naver.com">hello</a>
    
</body>
</html>
