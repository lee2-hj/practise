<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분할예제2</title>
    <style>
        .box1{
            border: 1px solid red;
            width: 20%;
            height: 30px;
            margin-top: 10px;
        }
        .box2{
            border: 1px solid red;
            width: 40%;
            height: 30px;
            margin-top: 10px;
        }
        .box3{
            border: 1px solid red;
            width: 60%;
            height: 30px;
            margin-top: 10px;
        }
        .box4{
            border: 1px solid red;
            width: 80%;
            height: 30px;
            margin-top: 10px;
        }
        .box5{
            border: 1px solid red;
            width: 100%;
            height: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
</body>
</html>
