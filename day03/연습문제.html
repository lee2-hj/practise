<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
       .box{
            display: inline-block;
            border: 1px solid white;
            width: 80px;
            height: 80px;
            text-align: center;
            box-sizing: border-box;
            background-color: brown;
            color: white;
            font-weight: bold;
            
        }
        .box:hover{
            cursor: pointer;
            color: red;
            border: 2px solid goldenrod;
            background-color: yellow;
            top: 10px;
            left: 10px;
        }
        body{
            height: 2000px;
        }
        .box{
            position: relative;
        }
        .fix{
            width: 50px;
            height: 30px;
            border: 1px solid black;
            background-color: blue;
            color: white;
            text-align: center;
            font-weight: bold;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

    </style>

</head>
<body>
    <div class="p-box">
        <div class="box">T</div>
        <div class="box">H</div>
        <div class="box">A</div>
        <div class="box">N</div>
        <div class="box">K</div>
        <div class="box">S</div>

        <a href="#top"><div class="fix">TOP</div></a>
    </div>
    
</body>
</html>
