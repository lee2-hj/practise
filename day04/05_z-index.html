<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <!-- 
        요소가 겹쳐있을 경우 위/아래 요소들을 결정하는 속성
        값은 정수로 표현 숫자가 클수록 위로 올라오고, 작으면 아래로 내려감.
        z-index 속성이 없을 경우 코드상 나중에 입력한 것일 수록 위로 올라옵니다. 
     -->
     <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .x{
         background-color: black;
         top: 20px;
         left: 200px;
         z-index: 1; /* z-index: 속성을 주지 않으면 0취급(1이하의 값만 입력가능)*/
        }
        .y{
            background-color: yellow;
            top: 50px;
            left: 250px;
        }
        .z{
            background-color: red;
            top: 80px;
            left: 300px;
            z-index: -1;
        }

        
     </style>
</head>
<body>
    <div class="x"></div>
    <div class="y"></div>
    <div class="z"></div>
    
</body>
</html>
