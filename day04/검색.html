<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>search</title>
    <style>
        .left{
            position: relative; /* LEFT>INPUT의 위치를 지정하기 위해서 relative로 변경*/
            float: left;
            width:300px;
            height: 50px;
            border: 1px solid #19CE60;
            border-radius:  3px 0 0 3px; /*radius 위 오른쪽 아래 왼쪽*/
            
        }
        button img{
            width: 20px;
        }
        .left>input{
               width: 240px;
               height: 30px;
               position: absolute;
               top: 7px;
               left: 10px;
               border: none;
               outline: none;
               font-size: 20px;
        }
        .btn{
            background-color: #19CE60;
            border-radius: 0 3px 3px 0;
            width: 52px;
            height: 52px; /*left box 50 + border 1+1 =52*/
            border: none;

        }
        .btn:hover{
            cursor: pointer;
            margin-top: 3px;
        }
       .btn>.material-symbols-outlined{
            color: white;
        }
        .left>.material-symbols-outlined{
            position: absolute;
            top: 13px;
            left: 260px;
            color: #d3d3d3;
        }
        .left>.material-symbols-outlined:hover{
            color: gray;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="http://search.naver.com/search.naver" method="get">
    <div class="main">
        <div class="left">
     <input type="text" name="sc" class="search">
     <span class="material-symbols-outlined">
        keyboard_hide
        </span>
     </div>
            <button class="btn" type="submit"><span class="material-symbols-outlined">
                search
                </span></button>

    </div>
    </form>
    
</body>
</html>
