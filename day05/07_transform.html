<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>transform</title>
    <!-- 
        - transform: 회전,이동,확대 등을 할 때 사용
           - translate(x,y): x축으로 1만큼 y 축으로 1만큼 이동
           - translatex(x1): x축으로 1만큼 이동
           - translatey(y1): y축으로 1만큼 이동
        - scale(w,h): 가로를 w배만큼, 새로로 h배만큼 조절, 0으로 주면 안보임
           - scalew,scaleh: 각자 조절 가능
        - rotate(a): a각도 만큼 시계방향으로 회전
        - skew(xa): x축으로 xa만큼 기울림, y축으로 ya만큼 기울림
           - sekw(xa), skew(ya)
        - 회전, 기울림 deg          
     -->
     <style>
        div{
            width: 100px;
            height: 50px;
            background-color: aqua;
            border: 1px solid white;

        }
        .box1{
            animation: translate infinite 3s;
        }
        .box2{
            animation: scale infinite 3s;
        }
        .box3{
            animation: rotate infinite 3s;
            text-align: center;
        }
        .box4{
            animation: skew infinite 3s;
        }
        .material-symbols-outlined{
            
        }
        @keyframes translate{
            0%{
                transform: translate(0,0);
            }
            50%{
                transform: translate(50px,50px);
            }
            100%{
                 transform: translate(0,0);
            }
        }
        @keyframes scale{
            0%{
                transform: scale(1,1);
            }
            50%{
                 transform: scale(3,3);
            }
            100%{
                transform: scale(1,1);
            }
        }
        @keyframes rotate{
            /* 0%{
               transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            } */
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes skew{
            0%{
                 transform: skew(0deg,0deg);
            }
            50%{
                 transform: skew(30deg,30deg);
            }
            100%{
                 transform: skew(0deg,0deg);
            }
        }

     </style>
</head>
<body>
    <div class="box1"></div><br>
    <div class="box2"></div><br>
    <div class="box3">
        <span class="material-symbols-outlined">
            rotate_right
            </span>
    </div><br>
    <div class="box4"></div><br>
    
</body>
</html>
