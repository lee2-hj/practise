<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition속성</title>
    <!-- 
        transition
        - 다른 속성 값이 변화할 때 서서히 변화하여 애니메이션 효과를 생성하는 속성
        - transition 속성명 전환시간;
        - 속성이 전환시간동안 서서히 변화
     -->
     <style>
        .box{
            font-size: 20px;
            transition: font-size 0.1s;
            cursor: pointer;
        }
        .box:hover{
            font-size: 50px;
            color: blue;
        }
     </style>
</head>
<body>
    <div class="box">hello</div>
    
</body>
</html>
