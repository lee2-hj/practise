<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Jua&family=Kirang+Haerang&display=swap" rel="stylesheet">
    <title>배달의 민족</title>
    <style>
          @font-face{
            font-family: Gugi;
            src: url(/font/Gugi/Gugi-Regular.ttf);
        }
        body{
            font-family: gugi;
            background-color: #f0e8d9;
            color: #58595b;
        }
        div{
            text-align: center;
        }
        .header{
            margin: 75px;
            font-family: 'Gugi', cursive;
            
            
        }
        .header>h1{
            font-size: 64px;
        }
        .header>h3{
            font-size: 32px;
            margin-top: 30px;
        }.menu{
          width: 300px;
          margin: auto;
          background-color: white;
          border-radius: 10px;
          margin-bottom: 50px;
        }
        #chicken{
            width: 300px;
            height: 200px;
            margin: 0;
            background-image: url(이미지/교촌-허니-콤보.png);
            background-size: 300px 210px; /*이미지 사이즈*/
            border-radius: 10px 10px 0px 0px;
        }
        #shinwha{
            width: 300px;
            height: 200px;
            margin: 0;
            background-image: url(이미지/신화오리지날-\(3\).png);
            background-size: 300px 210px; /*이미지 사이즈*/
            border-radius: 10px 10px 0px 0px;
        }
        /* 다른 이미지*/
        .menu>div>h3{
               margin: 0;
        }
        .menu div:last-child{
            padding: 20px;
        }
        .menu>div>p:nth-child(2) {
              margin-top: 20px;
              margin-bottom: 20px;
        }
        .menu>div>p:last-child{
            color: blue;
        }
        .menu>div>p:nth-child(3){
            text-decoration-line: none;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1>배달의 민족</h1>
        <h3>넌 배달할 때가 제일 멋있어</h3>
    </div>
    <div class="menu">
       <div id="chicken"></div>
       <div>
        <h3>교촌 허니콤보</h3>
        <p>달달한 소스와 촉촉한 속살의 환상적 만남.</p>
        <p><del>18,000</del>, 20,000원</p>
        <p>바로결제</p>
       </div>
    </div>
    <div class="menu">
        <div id="shinwha"></div>
        <div>
         <h3>교촌 신화 오리지날</h3>
         <p>맵부심들이어 오라 너희를 만족시킬 치킨</p>
         <p><del>18,000</del>, 20,000원</p>
         <p>바로결제</p>
 
        </div>
     </div>
</body>
</html>
