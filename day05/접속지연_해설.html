<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <style>
        .container{
            width: 75%;
            height: 750px;
            margin: auto;
            background-image: url(이미지/부산.jpg);
            background-repeat: no-repeat ;
            background-position: center center; /*상하/좌우*/
            background-size: 100%;
            text-align: center;
        }
        .cover{
            width: 100%;
            background-color: rgba(181, 181, 181,0.2);
            /*opacity:0.5; 자식까지 토명도를 적용 받음 */
            padding-top: 280px;
            padding-bottom: 240px;
        }
        .inner{
            width: 60%;
            background-color: white;
            margin: auto;
        }
        img{
            width: 7%;
            margin-top: 20px;

        }
        .inner>h2{
            margin-bottom: 5px;
        }
        .inner>p{
            font-size: 0.5em;
            margin-bottom: 20px;
        }
        .bt{
            border-top: 1px solid rgb(192,192,192);
            background-color: rgb(221,221,221);
            padding-bottom: 10px;
        }
        .bt>p{
            font-size: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="inner">
                <img src="D:\이희장\연습\day05\이미지\경고.jpg" alt="">
                <h2>사용자 수가 많아 접속이 지연되고 있습니다. <br>
                    잠시만 기다려주세요.     
                </h2>
                <span class="material-symbols-outlined">
                    rotate_right
                    </span>
                <p>접속이 어려운 경우 메인으로 자동 이동합니다.</p>
                <div class="bt">
                    <p>관련 문의사항은 고객센터에 문의해 주시면 친절히 안내해드리겠습니다.
                    <br> 고객 상담전화 080-000-0000
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
