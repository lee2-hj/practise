<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            background-color: aqua;
        }
        form{
            width:40%;
            height: 300px;
            background-color: aliceblue;
            position: absolute;
            text-align: center;
            margin: 250px;
            border-radius: 10px;
        }
        .id{
              width: 80%;
              height: 30px;
              margin-top: 40px;
              border: 1px solid white;
              background-color: white;
              border-radius: 5px;
              font-weight: bold;
        }
        .password{
            width: 80%;
            height: 30px;
            margin-top: 10px;
            border: 1px solid white;
            background-color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        button{
            width: 81%;
            height: 40px;
            margin-top: 10px;
            background-color: #082c0f;
            color: white;
            font-weight: bold;
            border: 1px solid  #082c0f;
            border-radius: 5px;
        }
        .info{
            margin-top: 70px;
            color: rgba(192, 192, 192, 0.8);
        }
        a{
            text-decoration-color: rgba(192, 192, 192, 0.8);
        }
    </style>
</head>
<body>
    <form action="" class="idpage">
     <input type="text" name="" id="" class="id" placeholder="아이디"><br>
     <input type="password" name="" id="" class="password" placeholder="비밀번호"><br>
     <button class="submit" type="submit">로그인</button><br>
     <a href=""><p class="info">비밀번호를 잊어버리셨나요?</p></a>
    </form>
</body>
</html>
