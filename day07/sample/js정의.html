<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- javascript: 클라이언트에서 실행되는 스크립트 언어 동적인 웹 페이지 표현 
    jsp: java sublit page 로그인 페이지 게시판 -->
    <h1>자바스크립트 변수</h1>
    <h3>변수란? 특정시점(시간,공간)에 원하는 값을 갖고 있는 코드(존재)</h3>
    <h2>변수의 특징</h2>
    <p>1. 코드가 실행되는 시점의 상태값을 갖고 있는 개념</p>
    <p>2. 변하는 값을 주로 다룬다고 해서 변수라고 칭함</p>
    <p>3. 자바스크립트에서 변수를 선언(배정,할당,정의)할 때 let, var 키워드를 사용</p>
    <p>4. ES6(2015) 부터는 let키워드를 사용하기를 적극 권장함!</p>
    <script>
        //변수의 선언
        //let을 이용하여 변수를 선언.
        let myFirstJs; //선언만
        myFirstJs=100;
        myFirstJs= '가나다'; //값을 할당
        let num=100; //선언과 할당
        num2=200; //선언하지 않고 변수 사용 가능은 함 가급적 사용x

        //변수 선언 name, age, addr
        let name='ironman';
        let age=40;
        let addr= 'LosAngeless StarkTower';
        let hobby='make weapons';
        let favor='javis';
        console.log('이름:',name);
        console.log('나이:',age+'세');
        console.log('주소:',addr);
        console.log(`취미:${hobby}`); //백틱 내부에 코드 삽입 ${} 통해 가능.
        console.log(`좋아하는것:${favor}`);
        console.log(`6*6=${6*6}`);
        // 내년에 내 나이 출력
        console.log(`내년 나이:${age+1}세`);

        //백틱(``: 키보드의 ~모양): 표현식 삽입 가능.
        // 상수 const 고정된 값을 사용하는 의미 규칙, 참조값
        const Age =28;
        //Age=29; // 불가능!!
    </script>
</body>
</html>
