<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 리턴</title>
</head>
<body>
    <h1>
        return 유무에 따라 값을 돌려 받을 수 있고, 함수 실행의 종료 시점을 설정 할 수 있다.
    </h1>
    <script>
        function returnFunc(num1,num2){
            let result = num1+num2;
            return result;
        }
       let num3 = returnFunc(10,20);
       console.log(num3);

       console.log(`result: ${returnFunc(10,20)}`);
       // num1, num2 파라미터를 이용해서 두 수의 + - * / 각각의 함수를 구성하여 result를 반환
       </script>
       <script>
        function returnAdd(num1,num2){
            let resultad= num1+num2;
            return resultad;
        }
        let re1 = returnAdd(5,2);
        console.log('더한 값은: '+re1);

        function returnodd(num1,num2){
            let resultod= num1-num2;
            return resultod;
        }
        let re2= returnodd(5,2);
        console.log('뺀 값은: '+re2);

        function returnMult(num1,num2){
            let resultMul= num1*num2;
            return resultMul;
        }
        let re3= returnMult(5,2);
        console.log('곱한 값은: '+re3);

        function returnDIV(num1,num2){
            let resultDiv= num1/num2;
            return resultDiv;
        }
        let re4= returnDIV(5,2);
        console.log('나눈 값은: '+re4);
        function returnAdd2(num1,num2){
            return num1+num2;
        }
        console.log(`값: ${returnAdd2(5,2)}`);
        console.log(`---------------------------------`);
        console.log(`값: ${returnAdd(5,2)}`);
        console.log(`값: ${returnodd(5,2)}`);
        console.log(`값: ${returnMult(5,2)}`);
        console.log(`값: ${returnDIV(5,2)}`);
        //함수 선언식
        function myName(name){
            console.log("나를 불렀니?");
            return 'Hello~~!';
        }
        console.log(`${myName('나임')}`);
        myName('나임'); // 콘솔 출력 리턴값은 날아감

        //함수 표현식 ES6 부터 가능한 방식
        const myFunc = function(name){
            console.log('응 안불렀어.');
             return 'kkkkk';
        };
        myFunc('나임');
        console.log(`${myFunc('나임')}`);
        console.log(`----------------------`);
        console.log(myName(myFunc));



       </script>

    
</body>
</html>
