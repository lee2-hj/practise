<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>
        객체: 식별 할 수 있는 것을 상세 특징을 표현하려하는 형식(java map과 유사한 방식)
    </h1>
    <ul>
        <li>
            const 상수로 선언하는 것이 일반적: 객체의 지속성을 확보하기 위해서
        </li><br>
        <li>
            { } key:value, key:value, key:value...으로 표현
        </li><br>
        <li>
            key : 중복 불가(고유키)
        </li><br>
        <li>
            객체 내부에서 사용 할 수 있는 속성 값의 데이터 타입의 제한이 없다.
        </li><br>
        <li>
            객체 내부에 속성값으로 이경함수로 정의할 수 있음. 메서드라고 부른다 속성명이 함수이름이 됨.
        </li>
    </ul>
    <script>
        const car = {name:'mycar', year: 2000+'년식'};
        // car=100; // 불가능한 속성
        // 선언한 객체를 지킬 수 있음 - 지속성 확보
        let car2 = {name:'lamvorgini', year:2010+'년식'}; // object
    car2= 100; // 가능 object -> number타입으로 변경됨
    </script>
    <script>
        const dog = {
            name:'시바', sound:'왈왈', say:function say(){
                console.log(this.sound);
            } 
        };

        const cat = {
            name:'냥이', sound:'어흥'
        };

        cat.say = dog.say; //cat에 dog.say 값을 연결
        dog.say();
        cat.say();
        console.log(dog.name);
        dog.say();

        // 나를 소개하는 me 객체생성
        // 이름 나이 주소 좋아하는 것 취미 수강(년도, 과정명, 과목 ), 함수(수강 출력)
        const me = {
            name:'나영석', age:28, addr:'서울특별시 강남', favor: '여행', hobby:'make film',
             sub: {year:2022 , subName:'bigdata',subject:'javascript', 
             subj:function subj(){
                  console.log(`yeae: ${this.year}, subName: ${this.subName}, subject: ${this.subject}`);
                    // console.log(me)
                },
            },
        };
        console.log(`-----------------------`);
        console.log(me.name);
        console.log(me.age);
        console.log(me.addr);
        console.log(me.favor);
        console.log(me.hobby);
        console.log(me.sub.subject);
        me.sub.subj();
        // console.log(me.sub.subj());
        console.log('------------------------------');
        console.log(me["name"]); // 출력 가능.
        console.log(me["sub"].subName);
        console.log(me["sub"] ["subName"]);
        console.log(me.sub["subName"]);
        console.log(me["sub"]["subj"]());
        me["sub"]["subj"]();
    </script>
    <script>
        // musician = {name, age, palylist:{ first,second, third}, function};
        const musician ={
            name:'싸이', age:44+'세',
            playlist:{
                first:'챔피언',second:'강남스타일', third:'감동이야',list:function play(){
                    console.log(`first: ${this.first}, second: ${this.second}, third: ${this.third}`);
                },
            },
        };
        console.log('-------------------------------------------');
        console.log(musician.name);
        console.log(musician.age);
        musician.playlist.list();
        console.log('-------------------------------------------');
        console.log('-------------------------------------------');
        console.log('-------------------------------------------');
        const musician1={
            name:'싸이', age:44+'세',
            playlist:{
                first:'가가가',second:'나나나', third:'다다다'},
                list: function play(first,second,third){
                    console.log(`${this.playlist.first},${this.playlist.second},${this.playlist.third}`); // 고정된 key값.
                    return `${first}, ${second}, ${third}`; //파라미터 값에 따라 달라지는 형태
                },
            };
             let playlist= musician1.list("챔피언","강남스타일","감동이야");
             console.log(playlist);
             console.log(musician1.list("챔피언","강남스타일","감동이야"));
    </script>
    
</body>
</html>
