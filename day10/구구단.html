<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function gugu(){
        document.write("<table>")           
        for(let i=1; i<=9; i++){
            document.write('<tr>');
         for(let j=1; j<=9; j++){
            document.write("<td>"+j+"x"+i+"="+j*i+"</td>");
         }
         document.write("</tr>");
        }       
        document.write("</table>");       
    }
    </script>
    <h3>구구단 출력</h3>
    <button type="button" onclick="gugu()">구구단 출력버튼</button><br>
    <script>
        for(let j=2; j<=9; j++){
        document.write("<div");
        document.write(`<h3>" ${j} "단 </h3><br>`);
        for(let i=1; i<=9; i++){
            document.write(`${j}*${i}=${j*i}<br>`);
        }
        document.write("</div>");
    } 
        
    </script>
    <h3 id="gugu">

    </h3>
</body>
</html>
