<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">3의 배수</button><br>
    <br>
    <input type="number" id="num"><br>
    <button type="button" id="btn2">배수출력</button><br>
    
    <h3 id="th_3">

    </h3>
    <script>
        document.getElementById('btn2').addEventListener('click',function(){
            let num = document.getElementById('num').value;
            let count = 0;
            let str ='';
            for(let i=num ; i<=100; i++){
                if(i %num ==0){
                    str+= i+ "   ";
                    count++;
                }
            }
            document.getElementById('th_3').innerHTML=`${str} <br>
                                                     ${num}의배수: ${count}개`;
        })
    </script>
</body>
</html>
