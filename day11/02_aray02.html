<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 객체의 조합</title>
</head>
<body>
    <h1>
        데이터를 다룰 때 배열과 객테를 혼용해서 사용하는 경우가 많다.
    </h1>
    <ul>
        <li>
            배열안에 객체를 저장 또 그 객체안에 배열이 다시 저장되는 형태
        </li>
        <li>
            for of, for in을 적절히 사용하여 다뤄야 한다.
        </li>
    </ul>
    <script>
        const meneberObject = { //Object
            name : 'park',
            age : 35,
            married : true,
            favors :['baseball','game','movie','coffee'],
        };
        const people=[]; //Array
        for(let i=0; i<=5; i++){
            people.push(meneberObject); // memberObject를 5개 반복해서 담기
        }
        console.log(people);
        console.log(people[2]);
        people[1].name = 'kim';
        console.log(people[1]);
        people[2].age = '50';
        people[3].married = false;
        people[4].favors[0] = 'soccer';
        console.log(people);
        console.log('-----------------------------------');
        console.log('--people 출력');
        for(const member of people){ // people 배열의 인덱스를 전체 순회
            console.log('---배열 안의 객체---');
            for(const keyName in member){ // 객체의 키 이름(문자)를 전체 순회
                console.log('---객체 안의 값---');
                if(keyName != 'favors'){ // 객체의 keyName이 favors가 아니면 일반데이터로 출력
                    console.log(member[keyName]);
                }else{ //객체의 keyName이 favors변 배열데이터
                    console.log('---객체 안의 값이 배열---');
                    for(const favor of member[keyName]){ // 배열 데이터를 for of문으로 순회
                        console.log(favor);
                    }

                }
            }
        }
    </script>
</body>
</html>
