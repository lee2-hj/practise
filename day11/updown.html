<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='main.js'></script>
</head>
<body>
    <h2 id="correct">

    </h2>
    <!--  1~50 랜덤 수 생성 랜덤 수 맞추기(생성 되었다는 메시지 출력)
        정답 입력할 inputbox, button 체크
        up/down 알려주기 -->
       찾을 수 입력: <input type="text" id="check"><br>
       <button type="button" onclick="random()">체크updown</button><br>
       <script>
           let num = Math.floor((Math.random()*50)+1);
           let count=0;
           function random(){
               let check = document.getElementById('check').value;
               console.log(num);
        if(num > check){
            document.getElementById('correct').innerText='UP';
            count++;
        }
        if(num < check){
            document.getElementById('correct').innerText='DOWN';
            count++;
        }
        if(num == check){
            document.getElementById('correct').innerText=`정답입니다. 
                                                          정답까지 총${count}회 걸리셨습니다.`;
            count++;
            
        }
    
}
       </script>
</body>
</html>
