<body>
    <!-- input 2개 생성 과목,점수
    입력버튼을 눌러서 받으면 map에 추가

    과목: <input type="text" id="subject"><br>
    점수: <input type="text" id="score"><br>
    <button type="button" onclick="submit()">점수 입력</button>
    <button type="button" onclick="Myclass()">점수 출력</button>
    <h2 id="myResult">

    </h2>
    <script>
        const result = new Map();
        function submit(){
            let subject= document.getElementById('subject').value;
            let score = Number(document.getElementById('score').value);
            result.set(subject,score);
            
        }

                    document.getElementById('myResult').innerHTML+=`과목:${key} 점수: ${value} <br>`;
            })
                
           
        }
    </script>
</body>
