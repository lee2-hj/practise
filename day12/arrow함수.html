<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        // 파라미터a, b 입력받은 a,b를 대문자로 바꾸서 출력
        //소문자를 입력받아 대문자로 콘솔에 출력 a,b => A,B
        //toUpperCase() : 대문자로 변경, toLowerCase(): 소문자
        let result = (param1,param2) => {
            let pal = param1.toUpperCase();
            let pal2 = param2.toUpperCase();
            return {pal: param1, pal2: param2};
        }
        console.log(result('hello','hi'));
        
    </script>
</body>
</html>
