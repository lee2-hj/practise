<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수와 메서드의 파라미터</title>
</head>
<body>
    <h1>
        자바 스크립트의 파라미터 특징과 기능
    </h1>
    <ul>
        <li>
            함수나 메서드는 이름이 같다면 호출이 가능.(파라미터의 개수는 관계x)
        </li>
        <li>
            파라미터 개수가 불일치하여 값을 받지 못하는 파라미터는 ,undefined 처리
        </li>
        <li>
            undefined 처리된 별도로 기본값을 설정 할 수 있다. => Optional Parameter
        </li>
        <li>
            arguments: 파라미터를 배열처럼 담아서 사용가능.
            옵셔널파라미터의 값은 저장되지 않는다.
        </li>
        <li>
            옵셔널 파리미터는 개수와 상관없이 반드시 가장 뒤에 있어야한다.
        </li>
    </ul>
    <script>
        function testFunc(p1,p2,p3,p4,p5=1, p6){
            console.log(p1,p2,p3,p4,p5);
            console.log(arguments);
            return p1+p2-p3*p4/p5; 
        }
        console.log(testFunc(1,2,3,4)); // p5모자람
        console.log(testFunc(1,2,3,4,5));
    </script>
</body>
</html>
