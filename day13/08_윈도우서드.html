<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window Method</title>
</head>
<body>
    <h1>
        윈도우 전역객체 소속의 메서드
    </h1>
    <ul>
        <li>
            open(),close()...:윈도우 창에 관련된 메서드
        </li>
        <li>
            prompt(),alert(), confirm(): 사용자 인터페이스메서드
        </li>
        <li>
            setTimeout(), setInterval(): 실행시간 지정 메서드
        </li>
    </ul>
    <button type="button" onclick="openAlert()">window.alert()</button>
    <button type="button" onclick="openPrompt()">window.prompt()</button>
    <button type="button" onclick="openConfirm()">window.confirm()</button>
    <h3 id="result">

    </h3>
    <script>
        function openAlert(){
            window.alert('지금도 자주 쓰는 alert("String msg)메서드');
        }
        function openPrompt(){
            let info = window.prompt('값을 입력하세요','초기값');
            if(info != null){
                document.getElementById('result').innerText = info + "를 입력하셨습니다.";
            }
        }
        function openConfirm(){
            let text ='';
            let choice = window.confirm('선택하세요');
            if(choice){
                text= '확인을 선택히셨습니다.';
            }else{
                text= '취소를 선택하셨습니다.';
            }
            document.getElementById('result').innerText= text;
        }
    </script>
</body>
</html>
