<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Method</title>
</head>
<body>
    <h1>
        setTimeout(cllbck function,duration): 
        duration(millisecond) 후에 callback function 실행<br>
        setTimeout을 할당한 객체를 clearTimeout(할당한 객체)으로 취소 가능
    </h1>
    <button tyep="button" id="start">Start</button>
    <button type="button" id="finish">Finish</button>
    <h1 id="result">
        3초후에 글자가 나타납니다.
    </h1>
    <script>
        let timeObject;
        document.getElementById('start').onclick = () =>{
            timeObject = setTimeout(myFunction,3000); // 3000 = 3초
        }
        document.getElementById('finish').onclick = () =>{
            clearTimeout(timeObject);
        }
        function myFunction(){
            document.getElementById('result').innerText='놀라셨죠? 놀랍게도 아무것도 없답니다. 당신은 낚이셨습니다.'
        }
    </script>
