<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Method</title>
    <style>
        #h1{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="h1">
        setInterval(callback function, interVal duration): duration(millisecond)
        주기로 지속적으로 callback function 실행하는 메서드
    </h1>
    <h3>
        clearInterval(할당받은 객체)로 중지
    </h3>
    <button type="button" id="start">Starat</button>
    <button type="button" id="finish">Finish</button>
    <script>
        let IntervalObj;
        function changeColor(){
            IntervalObj = setInterval(flashColor,500);
        }
        function flashColor(){
            let el = document.getElementById('h1');
            el.style.color = (el.style.color == 'white' ? 'red' : 'white');
            el.style.backgroundColor = (el.style.backgroundColor == 'black' ? 'blue' : 'black');
        }
        function stopFlashColor(){
            clearInterval(IntervalObj);
        }
        document.getElementById('start').addEventListener('click',changeColor);
        document.getElementById('finish').addEventListener('click',stopFlashColor);
    </script>
    <h3>
        <a href="09_setTimeout.html">09_setTimeout</a>
    </h3>
</body>
</html>
