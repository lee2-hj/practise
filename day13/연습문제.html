<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각 달의마지막 날 구하기</title>
</head>
<body>
    <h1>
        1월부터 12월을 입력하면 입력한 달의 마지막 일자가 몇일인지 출력
        (switch문 활용)
    </h1>
   년: <input type="text" id="year"><br>
   월:<input type="number" id="month" min="1" max="12"><br>
    <button type="button" onclick="monday()">마지막 일</button><br>
    <button type="button" onclick="monthday()">마지막일2</button>
    <h3 id="result">

    </h3>
    <script>
        function monday(){
        let year = Number(document.getElementById('year').value);
        let month = document.getElementById('month').value;
        let now = new Date(year,month,0).getDate();
        console.log(now);
        document.getElementById('result').innerText=`${year}년 ${month}월달의 마지막은 ${now}일 입니다.`
        }
        function monthday(){
            let month = Number(document.getElementById('month').value);
            switch(month){
                case 1:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 2:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 28일,(윤)29일 입니다.`;
                    break;
                case 3:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 4:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 30일 입니다.`;
                    break;
                case 5:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 6:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 30일 입니다.`;
                    break;
                case 7:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 8:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 9:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 30일 입니다.`;
                    break;
                case 10:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
                case 11:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 30일 입니다.`;
                    break;
                case 12:
                    document.getElementById('result').innerText=`${month}월의 마지막 요일은 31일 입니다.`;
                    break;
            }
        }
    </script>
</body>
</html>
