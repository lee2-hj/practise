<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames Object</title>
</head>
<body>
    <h1>
        브라우저와 같은 속성을 갖는 객체, 대표적으로: iframe
    </h1>
    <button type="button" onclick="myFunc()">프레임 변경</button>
    <iframe src="http://www.daum.net" frameborder="0"></iframe>
    <iframe src="http://www.nate.com" frameborder="0"></iframe>
    
    <script>
        function myFunc(){
            window.frames[1].location ='https://www.ezenac.co.kr/ezen/club/main.asp?ci=336';
        }
    </script>
</body>
</html>
