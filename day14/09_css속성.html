<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            background-color: yellow;
            color: blue;
        }
        .red{
            background-color: red;
            color: green;
        }
        .black{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        css의 적용은 element.style.property 형식으로 접근 및 변경 가능
    </h1>
    <ul>
        <li>
            property는 자바스크립트 코드이기 때문에 (-)하이폰 적용이 안됨
        </li>
        <li>
            (-)을 제거하고 뒤에 오는 문자를 대문자로 변경
        </li>
    </ul>
    <h1 id="h1" class="A">
        색상명을 입력하고, 색상 변경 버튼을 클릭하면 현재 h1태그의 배경색이 변경되게 해보세요.
    </h1>
    <hr>
    <input type="text" id="attrName">
    <button type="button" id="btn">속성변경 테스트</button>
    <script>
        //css의 변경 대상과 분량이 많을 때 사용
        document.getElementById('btn').addEventListener('click',function(){
            const h1 = document.getElementById('h1');
            const attrName = document.getElementById('attrName').value;
            h1.style.backgroundColor = attrName;
            h1.className = attrName;
        })

        //css의 변경대상과 분량이 적을 때 사용
       const lis=  document.getElementsByTagName('li');
        for(const li of lis){
            li.style.backgroundColor = 'yellow';
            li.style.color = 'blue';
            li.style.setProperty('text-decoration','underline');
            // li.style.textDecoration='underline';위와 같은 방법
        }
    </script>
</body>
</html>
