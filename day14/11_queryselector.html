<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>
        querySelector(), querySelectorAll(): Html 노드(관리객체)로 리턴하는 메서드
    </h1>
    <ol id="ol">
        <li class="link">
            document.querySelector('css selector') : 단일 노드 리턴
        </li>
        <li class="link">
            document.querySelectorAll('css selector'): 노드 리스트로 리턴
        </li>
        <li>
            css selecor를 사용하기 때문에 getElement 계열 메서드 보다는 선호함
        </li>
        <li>
            리턴의 형태가 조금 차이가 있어 혼용해서 사용.
        </li>
    </ol>
    <script>
        const h1 = document.querySelector('h1');
        const lis = document.querySelectorAll('.link');
        const ol = document.querySelectorAll('#ol');

        console.log(h1);
        console.log(lis);
        console.log(ol);
        const olElem = document.getElementsByTagName('ol');
        console.log(olElem);
    </script>
</body>
</html>
