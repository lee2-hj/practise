<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            border: 5px solid black;
            width: 20%;
            height: 50px;
            margin: 30px auto;
        }
        ul{
            list-style: none;
            width: 30%;
            margin: 10px auto;
        }
        li{
            display: inline;
            margin: 0px 10px;
        }
        img{
            margin-top: 30px;
            width: 50%;
        }
        a{
            text-decoration-line: none;
        }
        a:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="h1">Travel</h1>
    <ul>
        <li><a id="home" class="links" onclick="clickCity(this);">Home</a></li>
        <li><a id="seoul" class="links" onclick="clickCity(this);">Seoul</a></li>
        <li><a id="tokyo" class="links" onclick="clickCity(this);">Tokyo</a></li>
        <li><a id="paris" class="links" onclick="clickCity(this);">Paris</a></li>
        
    </ul>
    <img src="/day14/이미지/Home.jpg" alt="Home"  id="cityImg">
    <script>
        const clickCity = (e) =>{
            let idval = e.id;
            let clsVal = e.classList[0];
            console.log(idval);
            console.log(clsVal);
            document.getElementById('cityImg').src= 
            `/day14/이미지/${idval}.jpg`;
        }
    </script>
</body>
</html>
